{% extends 'base.html' %}

{% block title %}시뮬레이션 - UmaSimCraft{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">우마무스메 육성 시뮬레이션</h1>
    
    <div class="grid md:grid-cols-2 gap-8">
        <!-- 캐릭터 선택 -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">캐릭터 선택</h2>
            <select class="w-full p-2 border border-gray-300 rounded">
                <option value="">캐릭터를 선택하세요</option>
                <option value="1">스페셜 위크</option>
                <option value="2">골드시티</option>
                <option value="3">사일런스 스즈카</option>
            </select>
        </div>
        
        <!-- 서포트 카드 선택 -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">서포트 카드 선택</h2>
            <select class="w-full p-2 border border-gray-300 rounded">
                <option value="">서포트 카드를 선택하세요</option>
                <option value="1">스페셜 위크</option>
                <option value="2">골드시티</option>
                <option value="3">사일런스 스즈카</option>
            </select>
        </div>
    </div>
    
    <!-- 시뮬레이션 시작 버튼 -->
    <div class="text-center mt-8">
        <button class="btn-primary text-lg px-8 py-3">
            시뮬레이션 시작
        </button>
    </div>
    
    <!-- 시뮬레이션 결과 영역 -->
    <div class="mt-12">
        <h2 class="text-2xl font-bold mb-4">시뮬레이션 결과</h2>
        <div class="card">
            <p class="text-gray-600">시뮬레이션을 시작하면 결과가 여기에 표시됩니다.</p>
        </div>
    </div>
</div>
{% endblock %}
